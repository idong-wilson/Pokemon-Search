<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="./js/main.js" defer></script>
        <title>Pokemon</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bosy">
        <nav class="navbar" style="background-color: #294940;">
            <div class="container-fluid">
                <span class="navbar-brand text-light mb-0 h1">Pokemon</span>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center text-white-50" id="top-header">Pokemon Search</h1>

            <div class="row">
                <form action="" id="pokemon">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-control" name="pokemon" type="text" placeholder="Pokename">
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-outline-light d-block w-100">
                        </div>
                    </div>
                </form>
            </div>

            <div class="row" id="pokeGallery">
                <!-- Card gallery with stats are held here -->
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
